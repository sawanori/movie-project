camera_prompts:
  metadata:
    total_prompts: 122
    last_updated: "2025-12-23"
    format_version: "1.0"
  
  categories:
    - id: "basic_camera_work"
      name: "基本的なカメラワーク"
      description: "基本的なカメラの移動と回転に関するプロンプト"
      prompts:
        - id: 1
          name: "Pan Left"
          ja_name: "パン・レフト"
          description: "カメラを固定したまま左に振る"
          effect: "視点を左へ移す／左側の対象を見せる"
          en_example: "pan left to show the second character"
          
        - id: 2
          name: "Pan Right"
          ja_name: "パン・ライト"
          description: "カメラを固定したまま右に振る"
          effect: "視点を右へ移す／右側の対象を見せる"
          en_example: "pan right slowly to reveal the school building"
          
        - id: 3
          name: "Tilt Up"
          ja_name: "ティルト・アップ"
          description: "カメラを固定したまま上に振る"
          effect: "下から上へ対象を開示する"
          en_example: "tilt up from feet to face"
          
        - id: 4
          name: "Tilt Down"
          ja_name: "ティルト・ダウン"
          description: "カメラを固定したまま下に振る"
          effect: "上から下へ対象を開示する"
          en_example: "tilt down from rooftop to ground"
          
        - id: 5
          name: "Pedestal Up"
          ja_name: "ペデスタルアップ"
          description: "カメラ自体を三脚やペデスタルで真っ直ぐ上に上げる"
          effect: "キャラや対象を『下から上に見せる』効果"
          en_example: "pedestal up from the ground in a flower field to reveal blossoms and blue sky"
          
        - id: 6
          name: "Pedestal Down"
          ja_name: "ペデスタルダウン"
          description: "カメラ自体を真っ直ぐ下げる"
          effect: "高い位置から低い位置への視点移動"
          en_example: "pedestal down from the rooftop to show the busy intersection below"
          
        - id: 7
          name: "Truck Left"
          ja_name: "トラック・レフト"
          description: "カメラを横に左へ移動"
          effect: "対象に並走／動きのあるシーン"
          en_example: "truck left to show the neighbor"
          
        - id: 8
          name: "Truck Right"
          ja_name: "トラック・ライト"
          description: "カメラを横に右へ移動"
          effect: "対象に並走／動きのあるシーン"
          en_example: "truck right following the character"
          
        - id: 9
          name: "Crane Up"
          ja_name: "クレーンアップ"
          description: "クレーンでカメラを上へ移動"
          effect: "視点を持ち上げ全体を見せる"
          en_example: "crane up to reveal the whole scene"
          
        - id: 10
          name: "Crane Down"
          ja_name: "クレーンダウン"
          description: "クレーンでカメラを下へ移動"
          effect: "高所から低所へ降りるように視点を移す"
          en_example: "crane down from rooftop to ground"
          
        - id: 11
          name: "Track Left"
          ja_name: "トラック・レフト（移動）"
          description: "カメラが被写体と平行に左方向に移動"
          effect: "移動感を強調し、シーンの変化を演出"
          en_example: "track left smoothly"
          
        - id: 12
          name: "Track Right"
          ja_name: "トラック・ライト（移動）"
          description: "カメラが被写体と平行に右方向に移動"
          effect: "ダイナミックな動きを作る"
          en_example: "track right following the action"
          
        - id: 13
          name: "Static Shot"
          ja_name: "スタティックショット"
          description: "カメラを静止させて被写体にフォーカス"
          effect: "安定した視点で対象に集中する"
          en_example: "static shot focusing on the subject"
          
        - id: 14
          name: "Move Diagonally Up and Right"
          ja_name: "斜め右上移動"
          description: "カメラが斜め右上に移動"
          effect: "視点の変化で立体感を演出"
          en_example: "move diagonally up and right"
          
        - id: 15
          name: "Move Diagonally Down and Left"
          ja_name: "斜め左下移動"
          description: "カメラが斜め左下に移動"
          effect: "被写体から遠ざかる効果を与える"
          en_example: "move diagonally down and left"

    - id: "zoom_dolly"
      name: "寄る・引くプロンプト"
      description: "ズームやドリーを使った、被写体への接近・離脱に関するプロンプト"
      prompts:
        - id: 16
          name: "Zoom In"
          ja_name: "ズーム・イン"
          description: "ズームレンズで被写体を拡大"
          effect: "特定の詳細に焦点を合わせる"
          en_example: "zoom in on the character's face to emphasize tension"
          
        - id: 17
          name: "Zoom Out"
          ja_name: "ズーム・アウト"
          description: "ズームレンズで被写体を縮小"
          effect: "シーン全体を見せ、空間の広がりを強調"
          en_example: "zoom out to reveal the entire school building"
          
        - id: 18
          name: "Quick Zoom In"
          ja_name: "素早いズームイン"
          description: "素早くズームインする"
          effect: "強調や驚きを表現"
          en_example: "quick zoom in for dramatic effect"
          
        - id: 19
          name: "Quick Zoom Out"
          ja_name: "素早いズームアウト"
          description: "素早くズームアウトする"
          effect: "シーン全体を突然見せる"
          en_example: "quick zoom out to show the full scene"
          
        - id: 20
          name: "Dolly In"
          ja_name: "ドリー・イン"
          description: "カメラごと前に移動"
          effect: "対象に近づき迫力や没入感を与える"
          en_example: "dolly in on the protagonist during the confession scene"
          
        - id: 21
          name: "Dolly Out"
          ja_name: "ドリー・アウト"
          description: "カメラごと後ろに移動"
          effect: "空間の広がりや疎外感を演出"
          en_example: "dolly out from the character to show the vast cityscape"
          
        - id: 22
          name: "Push In for Close-up"
          ja_name: "プッシュイン"
          description: "被写体に向かってカメラが進む"
          effect: "詳細な表情や動きを捉える"
          en_example: "push in for close-up on the character's expression"
          
        - id: 23
          name: "Pull Out to Wide Shot"
          ja_name: "プルアウト"
          description: "クローズアップからワイドショットに移行"
          effect: "シーンの全体像を捉える"
          en_example: "pull out to wide shot to show the entire scene"
          
        - id: 24
          name: "Zoom In on Background Element"
          ja_name: "背景要素へのズームイン"
          description: "背景の特定の要素にズームイン"
          effect: "遠くのオブジェクトを目立たせる"
          en_example: "zoom in on the distant building"
          
        - id: 25
          name: "Zoom Out to Reveal Entire Landscape"
          ja_name: "風景全体の開示"
          description: "徐々にズームアウトして全体の風景を見せる"
          effect: "シーン全体のスケール感や周囲の環境を強調"
          en_example: "zoom out to reveal entire landscape"
          
        - id: 26
          name: "Dolly In While Tilting Up"
          ja_name: "ドリーイン＋ティルトアップ"
          description: "カメラが前進しながら上に傾ける"
          effect: "視点を上に向けつつ対象に近づく複合的な動き"
          en_example: "dolly in while tilting up"
          
        - id: 27
          name: "Dolly Zoom In"
          ja_name: "ドリー・ズーム・イン"
          description: "カメラが近づきながらズームアウト"
          effect: "パララックス効果でシーンの奥行きを強調"
          en_example: "dolly zoom in creating a disorienting effect"
          
        - id: 28
          name: "Reverse Dolly Zoom Out"
          ja_name: "リバース・ドリー・ズーム"
          description: "カメラが遠ざかりながらズームイン"
          effect: "背景が急速に変わる視覚効果を生む"
          en_example: "reverse dolly zoom out"
          
        - id: 29
          name: "Dolly Zoom In (Vertigo Effect)"
          ja_name: "ドリー・ズーム・イン（ヴァーティゴ効果）"
          description: "カメラを前進させつつズームアウト"
          effect: "背景が歪む／不安やめまい効果"
          en_example: "dolly zoom in on the protagonist while zooming out to distort the hallway"
          
        - id: 30
          name: "Dolly Zoom Out (Tension Effect)"
          ja_name: "ドリー・ズーム・アウト（緊張効果）"
          description: "カメラを後退させつつズームイン"
          effect: "対象が引き伸ばされるような緊張感"
          en_example: "dolly zoom out from the classroom while zooming in"
          
        - id: 31
          name: "Move Rapidly Toward Character's Face"
          ja_name: "顔への急速移動"
          description: "キャラクターの顔に向かって急速に移動"
          effect: "キャラクターの表情に集中し、緊迫感を高める"
          en_example: "move rapidly toward a character's face"
          
        - id: 32
          name: "Dolly Diagonally Across Scene"
          ja_name: "対角線移動"
          description: "シーン全体を対角線に沿ってカメラが移動"
          effect: "複雑な視覚的な動きを作成し、シーンに動きを加える"
          en_example: "dolly diagonally across the scene"
          
        - id: 33
          name: "Dolly Forward Slowly Toward Distant Building"
          ja_name: "建物への遅い接近"
          description: "遠くの建物に向かってゆっくりと前進する"
          effect: "建物への接近感を強調し、その威圧感を演出"
          en_example: "dolly forward slowly toward a distant building"
          
        - id: 34
          name: "Dolly Backward From Character"
          ja_name: "キャラクターからの後退"
          description: "キャラクターが後退する際にカメラも後退"
          effect: "キャラクターの不安感や避けたい状況を示す"
          en_example: "dolly backward from a character as they back away"
          
        - id: 35
          name: "Dolly Out Through Doorway"
          ja_name: "ドアを通っての後退"
          description: "ドアを通って後退する"
          effect: "シーンからの退出や空間の変化を示す"
          en_example: "dolly out through a doorway"
          
        - id: 36
          name: "Zoom In Gradually on Character's Eyes"
          ja_name: "目への段階的ズーム"
          description: "徐々にキャラクターの目にズームイン"
          effect: "感情や内面の変化を強調"
          en_example: "zoom in gradually on a character's eyes"

    - id: "orbit_arc_rotation"
      name: "回り込みカメラワーク"
      description: "被写体を中心に回転・回り込むカメラワーク"
      prompts:
        - id: 37
          name: "Orbit Clockwise"
          ja_name: "時計回りオービット"
          description: "被写体を中心に時計回りにカメラを回転"
          effect: "立体的な動きを作る"
          en_example: "orbit shot around the heroine to show her classmates"
          
        - id: 38
          name: "Orbit Counterclockwise"
          ja_name: "反時計回りオービット"
          description: "被写体を中心に反時計回りにカメラを回転"
          effect: "シーンに動的な感覚を加える"
          en_example: "orbit counterclockwise around the subject"
          
        - id: 39
          name: "Circle Around Subject Slowly"
          ja_name: "ゆっくりした周回"
          description: "被写体の周囲をゆっくり回る"
          effect: "深みを与え、対象を引き立てる"
          en_example: "circle around the subject slowly"
          
        - id: 40
          name: "Orbit Shot"
          ja_name: "オービットショット"
          description: "被写体を中心に円を描くように回る"
          effect: "躍動感や決め演出"
          en_example: "orbit shot around the heroine"
          
        - id: 41
          name: "360-Degree Shot"
          ja_name: "360度ショット"
          description: "被写体を一周回り込む"
          effect: "クライマックスでの迫力演出"
          en_example: "360-degree shot circling the protagonist during the transformation"
          
        - id: 42
          name: "Arc Shot"
          ja_name: "アークショット"
          description: "半円や部分的に回り込む"
          effect: "会話や関係性を強調"
          en_example: "arc shot half-circle around two characters talking"
          
        - id: 43
          name: "Arc Left While Tilting Up"
          ja_name: "左アーク＋ティルトアップ"
          description: "左に弧を描きながら上に傾ける"
          effect: "複雑なカメラの動きで視点の変化を作る"
          en_example: "arc left while tilting up"
          
        - id: 44
          name: "Arc Right While Tilting Down"
          ja_name: "右アーク＋ティルトダウン"
          description: "右に弧を描きながら下に傾ける"
          effect: "シーン全体の変化を柔軟に見せる"
          en_example: "arc right while tilting down"
          
        - id: 45
          name: "Rotate Around Subject Vertically"
          ja_name: "垂直回転"
          description: "垂直方向に被写体を中心にカメラを回転"
          effect: "上下からの視点でシーンに変化を与える"
          en_example: "rotate around subject vertically"
          
        - id: 46
          name: "Rotate Left 45 Degrees"
          ja_name: "左45度回転"
          description: "左に45度回転する"
          effect: "微妙な視点の変更でシーンのニュアンスを変える"
          en_example: "rotate left 45 degrees"
          
        - id: 47
          name: "Rotate Right 45 Degrees"
          ja_name: "右45度回転"
          description: "右に45度回転する"
          effect: "視点をやや変えることで新たな視覚的要素を強調"
          en_example: "rotate right 45 degrees"
          
        - id: 48
          name: "Rotate 360 Degrees Around Subject"
          ja_name: "360度回転"
          description: "被写体を中心に360度回転する"
          effect: "全方位から被写体を捉え、立体感を演出"
          en_example: "rotate 360 degrees around subject"
          
        - id: 49
          name: "Rotate In Place While Looking Upward"
          ja_name: "その場での上向き回転"
          description: "その場で回転しながら上を見上げる"
          effect: "上空の構造や空の広がりを強調する"
          en_example: "rotate in place while looking upward"
          
        - id: 50
          name: "Orbit Around Group of People"
          ja_name: "グループ周回"
          description: "複数の人々を中心にカメラが周回する"
          effect: "グループ全体を映し、各人の関係性を強調"
          en_example: "orbit around group of people"
          
        - id: 51
          name: "Circle Around Statue"
          ja_name: "彫像周回"
          description: "彫像を中心にゆっくりとカメラを回転"
          effect: "彫像のディテールや彫刻の芸術性を強調"
          en_example: "circle around a statue"
          
        - id: 52
          name: "Rotate Around Table During Conversation"
          ja_name: "会話中のテーブル周回"
          description: "会話中のテーブルを中心にカメラが回転"
          effect: "会話に参加するキャラクター全員を順番に捉える"
          en_example: "rotate around a table during a conversation"
          
        - id: 53
          name: "Circle Around Two Characters Having Duel"
          ja_name: "決闘シーン周回"
          description: "決闘している二人のキャラクターを中心にカメラが回転"
          effect: "戦いの緊張感や動きを強調"
          en_example: "circle around two characters having a duel"

    - id: "special_viewpoint"
      name: "視点の変化・特殊カメラワーク"
      description: "ハンドヘルド、ドローン、POVなど、特殊な視点や撮影方法に関するプロンプト"
      prompts:
        - id: 54
          name: "Handheld Camera"
          ja_name: "ハンドヘルド"
          description: "手持ちカメラのようにわざと揺らす"
          effect: "ドキュメンタリー風のリアリズムを表現"
          en_example: "handheld camera style during the school sports festival"
          
        - id: 55
          name: "Shake"
          ja_name: "シェイク"
          description: "意図的にカメラを揺らす／振動を与える"
          effect: "爆発や衝撃の臨場感を強調する"
          en_example: "camera shake in the forest during an explosion"
          
        - id: 56
          name: "Shake Slightly for Explosion Impact"
          ja_name: "爆発シェイク"
          description: "爆発の衝撃をシミュレートするために少し揺らす"
          effect: "緊迫感を高め、リアリティを増す"
          en_example: "shake slightly to simulate an explosion impact"
          
        - id: 57
          name: "Shake Violently for Earthquake"
          ja_name: "地震シェイク"
          description: "地震の揺れをシミュレートするために激しくカメラを揺らす"
          effect: "激しい緊張感やシーンの混乱を強調する"
          en_example: "shake violently to simulate an earthquake"
          
        - id: 58
          name: "Steadicam Shot"
          ja_name: "ステディカム"
          description: "滑らかに移動"
          effect: "ワンカットや追従シーンに多用"
          en_example: "steadicam shot smoothly following the character running down the hallway"
          
        - id: 59
          name: "Drone Shot"
          ja_name: "ドローンショット"
          description: "上空から広い範囲を撮影"
          effect: "鳥瞰・俯瞰を現代的に表現"
          en_example: "drone shot rising from the rooftop to reveal the entire school grounds"
          
        - id: 60
          name: "POV Shot"
          ja_name: "POVショット"
          description: "キャラの視点そのまま"
          effect: "没入感を与える"
          en_example: "POV shot walking through the hallway from the protagonist's perspective"
          
        - id: 61
          name: "Over the Shoulder Shot"
          ja_name: "オーバーショルダーショット"
          description: "肩越しに対象を映す"
          effect: "会話や心理的距離感の演出"
          en_example: "over the shoulder shot capturing the other character's expression"
          
        - id: 62
          name: "Tracking Shot"
          ja_name: "トラッキングショット"
          description: "キャラを追従して移動"
          effect: "疾走感や同行感"
          en_example: "tracking shot following the character running through the park"
          
        - id: 63
          name: "Follow Subject From Behind"
          ja_name: "背後追従"
          description: "被写体の後ろから追跡"
          effect: "キャラクターの視点に近い体験を提供"
          en_example: "follow subject from behind"
          
        - id: 64
          name: "Follow Subject From the Side"
          ja_name: "横追従"
          description: "被写体の横から追跡"
          effect: "動きを強調する"
          en_example: "follow subject from the side"
          
        - id: 65
          name: "Track Character's Hand Movements"
          ja_name: "手の動き追跡"
          description: "キャラクターの手の動きを追いかける"
          effect: "細かな動作やジェスチャーに焦点を当てる"
          en_example: "track character's hand movements"
          
        - id: 66
          name: "Pan Upwards to Follow Bird in Flight"
          ja_name: "飛行物体追従"
          description: "飛んでいる鳥を追うために上向きにパン"
          effect: "鳥の動きを追跡して動的なシーンを作る"
          en_example: "pan upwards to follow a bird in flight"
          
        - id: 67
          name: "Track Car on Winding Road"
          ja_name: "車追従"
          description: "曲がりくねった道を走る車を追跡する"
          effect: "車のスピード感や道路の複雑さを表現"
          en_example: "track a car as it speeds along a winding road"
          
        - id: 68
          name: "Follow Running Character From Behind"
          ja_name: "走行追従"
          description: "走っているキャラクターを背後から追いかける"
          effect: "キャラクターのスピード感や緊張感を維持する"
          en_example: "follow a running character from behind"
          
        - id: 69
          name: "Pan Quickly Left for Fast-Moving Object"
          ja_name: "高速左パン"
          description: "速く動くオブジェクトを追うために急いで左にパンする"
          effect: "動きのスピード感を強調"
          en_example: "pan quickly left to follow a fast-moving object"
          
        - id: 70
          name: "Move Sideways Through Crowd"
          ja_name: "群衆横移動"
          description: "群衆の中を横にカメラが移動"
          effect: "密集した状況の緊張感や人々の動きを捉える"
          en_example: "move sideways through a crowd"
          
        - id: 71
          name: "Move Along Curved Path Right"
          ja_name: "右曲線移動"
          description: "右方向に曲線を描くように移動"
          effect: "シーンの流れをより自然に見せる"
          en_example: "move along curved path to the right"
          
        - id: 72
          name: "Move Along Curved Path Left"
          ja_name: "左曲線移動"
          description: "左方向に曲線を描くように移動"
          effect: "柔らかな動きで視点の変化を演出"
          en_example: "move along curved path to the left"
          
        - id: 73
          name: "Push Through Narrow Space"
          ja_name: "狭所通過"
          description: "狭い空間を通り抜けるようにカメラを進める"
          effect: "クローズドスペースの緊張感を増加"
          en_example: "push through narrow space"
          
        - id: 74
          name: "Move Backward Through Narrow Hallway"
          ja_name: "廊下後退"
          description: "狭い廊下を後ろ向きにカメラが移動"
          effect: "圧迫感を強調して緊張感を高める"
          en_example: "move backward through a narrow hallway"
          
        - id: 75
          name: "Move Backward Through Dense Forest"
          ja_name: "森林後退"
          description: "密集した森林の中を後ろ向きにカメラが移動"
